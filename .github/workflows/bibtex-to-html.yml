name: Convert BibTeX to HTML

on:
  push:
    branches:
      - main

jobs:
  bibtex-convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install pybtex
        run: pip install pybtex

      - name: Convert BibTeX to HTML
        run: |
          python bibtex_to_html.py publications.bib > _includes/publications.html

      - name: Commit and push generated HTML
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add _includes/publications.html
          git commit -m "Auto-update publications.html from BibTeX" || echo "No changes to commit"
          git push
