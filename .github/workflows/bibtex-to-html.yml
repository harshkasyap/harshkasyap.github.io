name: Build Publications Page from BibTeX

on:
  push:
    paths:
      - data/publications.bib

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install pybtex
      run: pip install pybtex

    - name: Run conversion script
      run: python data/bibtex_to_html.py

    - name: Commit and push HTML
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add publications.html
        git commit -m "Auto-update publications from BibTeX" || echo "No changes"
        git push
